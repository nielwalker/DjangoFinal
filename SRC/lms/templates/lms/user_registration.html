<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h2>User Registration</h2>
    <div class="container">
        <form method="POST" action="{% url 'user_registration' %}">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required><br>

            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name" class="form-control" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" class="form-control" required><br>

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" class="form-control" required><br>

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" class="form-control" required><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <div>
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
